<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediFundr – EMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 30px;
      background: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>MediFundr EMI Calculator</h1>

  <label>Equipment Cost</label>
  <input type="number" id="amount" placeholder="Enter amount (e.g. 500000)" />

  <label>Currency</label>
  <select id="currency">
    <option value="INR">INR</option>
    <option value="USD">USD</option>
  </select>

  <label>Down Payment (Optional)</label>
  <input type="number" id="downPayment" placeholder="e.g. 50000" />

  <label>Interest Rate (Annual %)</label>
  <input type="number" id="rate" placeholder="e.g. 8.5" />

  <label>Tenure (in months)</label>
  <input type="number" id="tenure" placeholder="e.g. 36" />

  <button onclick="calculateEMI()">Calculate EMI</button>

  <div class="result" id="result" style="display:none;"></div>

  <script>
    async function calculateEMI() {
      const amount = document.getElementById('amount').value;
      const rate = document.getElementById('rate').value;
      const tenure = document.getElementById('tenure').value;
      const downPayment = document.getElementById('downPayment').value || 0;
      const currency = document.getElementById('currency').value;

      if (!amount || !rate || !tenure) {
        alert("Please fill in all required fields");
        return;
      }

      const res = await fetch('/api/loan/calc', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount, rate, tenure, currency, downPayment })
      });

      const data = await res.json();

      if (data.error) {
        document.getElementById('result').innerHTML = `<strong>Error:</strong> ${data.error}`;
        return;
      }

      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = `
        <h3>Results:</h3>
        <p><strong>Monthly EMI:</strong> ₹${data.monthlyEMI}</p>
        <p><strong>Total Interest:</strong> ₹${data.totalInterest}</p>
        <p><strong>Total Payable:</strong> ₹${data.totalPayment}</p>
        <p><strong>Currency:</strong> ${data.currency}</p>
      `;
    }
  </script>
</body>
</html>
